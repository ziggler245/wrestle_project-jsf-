<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{localeChanger.locale}" >    
    <h:head>
        <title>Wwe title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
     </h:head>
    <body>
        <ui:composition>
            <h:form>
                <table border="1" style="position: relative;left:12%;width:515px;" >
                    <ui:repeat var="wr" value="#{tickets.ppvList}">
                    
                    <tr>
                        <td width="150">
                            <h:graphicImage library="images/ppv_tickets" name="#{wr.path}" width="255"/>
                            
                        </td>
                        <td>
                            <span class="wrestlers">  #{msg.name_ticket}:</span>#{wr.name} <br/>
                            <span class="wrestlers"> #{msg.seat}:</span>#{wr.seat}<br/>
                        
                            <h:commandLink action="#{tickets.delete()}">
                                 <h:graphicImage library="images" name="trash.png" width="25" style="float:right;"/>
                                 <f:param name="trash_ticket" value="#{wr.name}"/>
                                 <f:param name="seat" value="#{wr.seat}"/>
                            </h:commandLink>
                        </td>
                        
                        
                        
                    </tr>
                    
                    
                    
                </ui:repeat>
                
                </table>
            </h:form>
            
        </ui:composition>
    </body>
    </f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Wwe title</title>
        
    </h:head>
    <body>
        <ui:composition>
            
            <h:form style="height:207px">
               
                    <ui:repeat var="wr" value="#{tickets.ppvList}">
                    
                   
                           <h:graphicImage library="images/ppv_tickets" name="#{wr.path}" width="280"/>
                            
                        
                           <span class="wrestlers" style="position:relative;font-size:1.3em;font-weight:700;">  #{msg.name_ticket}:</span>
                           
                           <span>#{wr.name}</span> <br/>
                            <span class="wrestlers"> #{msg.seat}:</span>#{wr.seat}<br/>
                                          
                        
                </ui:repeat>
                
               
            </h:form> 
        </ui:composition>
        
        
    </body>
</html>
